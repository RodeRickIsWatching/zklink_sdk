[package]
name = "bindings_sdk"
version = "0.1.0"
edition = "2021"

[lib]
name = "zklink_sdk"
path = "src/lib.rs"
crate-type = ["cdylib", "staticlib", "lib"]

[dependencies]
zklink_signers = { path = "../../signer", default_features = false,features = ["ffi"] }
zklink_types = { path = "../../types", default_features = false, features = ["ffi"] }
zklink_interface = { path = "../../interface", default_features = false, features = ["ffi"] }
hex = "0.4"
serde_json = "1.0"

uniffi = { version = "0.23" }
uniffi_macros = { version = "0.23" }

[build-dependencies]
uniffi_build = {version = "0.23", features=["builtin-bindgen"] }
